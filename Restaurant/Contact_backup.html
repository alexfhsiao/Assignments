<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Contact Us</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
      <link href="restaurantStyles.css" rel="stylesheet" type="text/css">
            <style>
                .required {
                    font-weight: bold;
                }
                textarea{
                    width: 100%;
                    height: 200px;
                }
            </style>
        <title>Contact Us</title>  
    </head>
    <body>
        <div class="container">
            <header class="jumbotron">
                <h1>Contact Us</h1>
                
            </header>
            <nav>
                    <a href="index.html" class="btn"><i class="material-icons">home</i></a>
                    <a href="Menu.html" class="btn">Menu</a>
                    <a href="Contact.html" class="btn">Contact Us</a>
                </nav>
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-12" style="margin:12px auto;">
                        <form action="submit.html" method="POST">
                            <label for="name" class="required">Name:</label>
                            <input type="text" id="name" name="name" class="form-control"><br/>
                            <label for="email" class="required">Email:</label>
                            <input type="text" id="email" name="email" class="form-control"><br/>
                            <label for="phone" class="required">Phone:</label>
                            <input type="text" id="phone" name="phone" class="form-control"><br/>
                            <Label for="reason">Reason for Inquiry</Label>
                            <select id="reason" name="reason" class="form-control">
                                <option value="catering" selected>Catering</option>
                                <option value="privateParty">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select><br/>
                            <label for="information" class="required">Additional Information:</label><br/>
                            <textarea id="information" name="information" class="form-control"></textarea></br>
                            <fieldset>
                                <legend>Have you been to the restaurant?</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="choice1" name="questionnaire" value="yes">
                                    <label class="form-check-label" for="choice1">Yes</label>
                                </div>
                                <div class="form-check">   
                                    <input class="form-check-input" type="radio" id="choice2" name="questionnaire" value="no">
                                    <label class="form-check-label" for="choice2">No</label>
                                </div>
                            </fieldset><br/>
                            <fieldset>
                                <legend>Best days to contact you:</legend>
                                <input type="checkbox" id="Monday" name="availability" value="Monday" class="form-control">
                                <label for="Monday">M</label>
                                <input type="checkbox" id="Tuesday" name="availability" value="Tuesday" class="form-control">
                                <label for="Tuesday">T</label>
                                <input type="checkbox" id="Wednesday" name="availability" value="Wednesday" class="form-control">
                                <label for="Wednesday">W</label>
                                <input type="checkbox" id="Thursday" name="availability" value="Thursday" class="form-control">
                                <label for="Thursday">Th</label>
                                <input type="checkbox" id="Friday" name="availability" value="Friday" class="form-control">
                                <label for="Friday">F</label>
                            </fieldset>
                            <input type="submit" name="submit" value="submit" class="form-control">
                        </form>
                    </div>
                </div>

                <footer>
                    <hr/>
                    1940 Blueberry Hill, Saint Paul, 55105<br/>
                    651-555-5555
                </footer>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            </div>
        </body>
    </html>
